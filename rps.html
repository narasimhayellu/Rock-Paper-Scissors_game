<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rps.css">
</head>
<body>
    <div>
        <h1>Rock-Paper-Scissors</h1>
        <div>
            <img id="rock" src="https://emojiisland.com/cdn/shop/products/Raised_Fist_Emoji_Icon_ios10_medium.png?v=1571606092" alt="">
            <img id="paper" src="https://emojiisland.com/cdn/shop/products/Raised_Hand_With_Fingers_Splayed_Emoji_Icon_ios10_large.png?v=1571606092" alt="">
            <img id="scissors" src="https://emojiisland.com/cdn/shop/products/Victory_Hand_Emoji_Icon_ios10_medium.png?v=1571606113" alt="">
        </div><br>
        <button class="keyButton" id="but1">Rock</button>
        <button class="keyButton" id="but2">Paper</button>
        <button class="keyButton" id="but3">Scissors</button>
        <h1 class="playText" id="personText">Person:</h1>
        <h1 class="playText" id="computerText">Computer:</h1>
        <h1 class="playText" id="resultText">Result:</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
